spring.flyway.enabled=true

db.driverClassName=org.sqlite.JDBC
db.url=jdbc:sqlite:memory:medication-service-test?cache=shared
db.username=dbuser
db.password=dbpassword
db.cleanup.schedule=5000
db.cleanup.initial.delay=1000
db.retention.period=-1 second

auth.user.name=test_user
auth.user.password={noop}test_password

hibernate.dialect=com.client_name.medication.configuration.db.SQLiteDialect
spring.jpa.database-platform=com.client_name.medication.configuration.db.SQLiteDialect
hibernate.hbm2ddl.auto=create-drop
hibernate.show_sql=true

user.password=test_password